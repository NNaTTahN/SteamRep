<app-game-list-layout *ngFor="let game of gameList"
                      [gameTitle]="game.gameTitle"
                      [gameImg]="game.gameImg"
                      [gameTags]="game.gameTags"
                      [gamePlatform]="game.gamePlatform"
                      [gameDate]="game.gameDate"
                      [gamePrice]="game.gamePrice"></app-game-list-layout>
